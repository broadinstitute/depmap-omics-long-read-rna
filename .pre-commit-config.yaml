repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.8
  hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format

#- repo: https://github.com/RobertCraigie/pyright-python
#  rev: v1.1.393
#  hooks:
#    - id: pyright

- repo: https://github.com/python-poetry/poetry
  rev: '1.8.4'
  hooks:
    - id: poetry-export
      args: [
        "-f",
        "requirements.txt",
        "-o",
        "requirements.txt",
        "--without-hashes",
        "--only",
        "main"
      ]
